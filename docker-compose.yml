services:
    # Laravel Application
    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        container_name: advisor_system_app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache
        environment:
            - APP_ENV=${APP_ENV:-local}
            - APP_DEBUG=${APP_DEBUG:-true}
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE:-db_advisorsystem}
            - DB_USERNAME=${DB_USERNAME:-root}
            - DB_PASSWORD=${DB_PASSWORD:-1234}
            - MONGODB_DSN=mongodb://mongodb:27017
            - REDIS_HOST=redis
            - REDIS_PASSWORD=null
            - REDIS_PORT=6379
            - QUEUE_CONNECTION=redis
            - CACHE_DRIVER=redis
            - SESSION_DRIVER=redis
        depends_on:
            mysql:
                condition: service_healthy
            mongodb:
                condition: service_started
            redis:
                condition: service_started
        networks:
            - advisor_network
        command: >
            sh -c "php artisan migrate --force && php-fpm"
        healthcheck:
            test: [ "CMD-SHELL", "pgrep -f php-fpm" ]
            interval: 5s
            timeout: 3s
            retries: 3
            start_period: 10s

    # Queue Worker
    queue:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        container_name: advisor_system_queue
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        environment:
            - APP_ENV=${APP_ENV:-local}
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE:-db_advisorsystem}
            - DB_USERNAME=${DB_USERNAME:-root}
            - DB_PASSWORD=${DB_PASSWORD:-1234}
            - MONGODB_DSN=mongodb://mongodb:27017
            - REDIS_HOST=redis
            - REDIS_PASSWORD=null
            - REDIS_PORT=6379
            - QUEUE_CONNECTION=redis
        depends_on:
            app:
                condition: service_started
        networks:
            - advisor_network
        command: php artisan queue:work --tries=3 --timeout=90

    # Nginx Web Server
    nginx:
        image: nginx:alpine
        container_name: advisor_system_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            app:
                condition: service_healthy
        networks:
            - advisor_network

    # MySQL Database
    mysql:
        image: mysql:8.0
        container_name: advisor_system_mysql
        restart: unless-stopped
        ports:
            - "3307:3306"
        environment:
            # Không set MYSQL_DATABASE để file SQL tự tạo database
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
            MYSQL_ROOT_HOST: "%"
        volumes:
            - mysql_data:/var/lib/mysql
            - ./advisor_system.sql:/docker-entrypoint-initdb.d/init.sql:ro
        networks:
            - advisor_network
        command: >
            --default-authentication-plugin=caching_sha2_password --skip-log-bin --max_allowed_packet=256M --innodb_buffer_pool_size=256M
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-1234}" ]
            interval: 5s
            timeout: 5s
            retries: 20
            start_period: 40s

    # MongoDB Database
    mongodb:
        image: mongo:7
        container_name: advisor_system_mongodb
        restart: unless-stopped
        ports:
            - "27017:27017"
        volumes:
            - mongodb_data:/data/db
        networks:
            - advisor_network

    # Redis Cache & Queue
    redis:
        image: redis:alpine
        container_name: advisor_system_redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - advisor_network
        command: redis-server --appendonly yes

networks:
    advisor_network:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    mongodb_data:
        driver: local
    redis_data:
        driver: local
